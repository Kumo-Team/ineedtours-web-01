<div class="p-4 border m-4" id="traslados">
  <h2 class="text-lg font-bold mb-2">Traslados</h2>
  <div class="grid gap-2">
    <select [(ngModel)]="origin" class="border p-2">
      <option value="" disabled selected>Origen</option>
      <option *ngFor="let t of types" [value]="t">{{ t }}</option>
    </select>
    <select [(ngModel)]="destination" class="border p-2">
      <option value="" disabled selected>Destino</option>
      <option *ngFor="let t of types" [value]="t">{{ t }}</option>
    </select>
    <input type="date" [(ngModel)]="date" class="border p-2" />
    <input *ngIf="requiresTime()" type="time" [(ngModel)]="time" class="border p-2" />
    <input type="number" min="1" [(ngModel)]="passengers" class="border p-2" placeholder="Pasajeros" />
    <button class="bg-blue-500 text-white py-2 rounded">Cotizar</button>
  </div>
</div>
