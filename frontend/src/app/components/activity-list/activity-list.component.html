<div class="overflow-x-auto whitespace-nowrap p-4" id="actividades">
  <div *ngFor="let act of activities" class="inline-block border rounded p-4 m-2 w-64 align-top">
    <h3 class="font-bold">{{ act.name }}</h3>
    <p>{{ act.description }}</p>
    <p class="font-semibold">{{ act.price | currency:'EUR' }}</p>
    <p class="text-sm">{{ act.location }}</p>
    <a href="#" class="text-blue-500 underline">Ver detalles</a>
  </div>
</div>
